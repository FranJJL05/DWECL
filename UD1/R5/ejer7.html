<!DOCTYPE html>

    <title>Ejercicio 7</title>
</head>

<body>
    <script>
        function squareAndSum(...args) {
            let suma = 0;

            for (let i = 0; i < args.length; i++) {
                suma += Math.pow(args[i], 2); 
            }

            return suma;
        }

        document.write(squareAndSum(2, 4, 3));
        document.write("</br>");
        document.write(squareAndSum(1, 2));
    </script>
</body>
