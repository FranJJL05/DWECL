<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>

<body>
    <script>
        let hora = 9;
        let mediaHora = false;

        while (!(hora === 21 && mediaHora)) {
            if (mediaHora) {
                document.write(hora + ":30<br>");
                hora++; // incrementamos la hora solo después de los :30
            } else {
                document.write(hora + ":00<br>");
            }
            mediaHora = !mediaHora; // alternamos entre :00 y :30
        }

        // Imprimir la última hora: 21:30
        document.write("21:30<br>");
    </script>

</body>

</html>
