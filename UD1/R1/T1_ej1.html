<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
    alert("La operación 20 == 20 es " + (20 == 20)); 
    
    alert("La operación 20 === 20 es " + (20 === 20)); 
    
    alert("La operación 20 === 20.0 es " + (20 === 20.0));
    
    alert("La operación \"Juan\" == \"juan\" es " + ("Juan" == "juan"));
    
    alert("La operación \"Juan\" > \"juan\" es " + ("Juan" > "juan")); 

    alert("La operación \"Juan\" < \"juan\" es " + ("Juan" < "juan"));
    
    alert("La operación \"123\" == 123 es " + ("123" == 123)); 
    
    alert("La operación \"123\" === 123 es " + ("123" === 123));
    
    alert("La operación parseInt(\"123\") === 123 es " + (parseInt("123") === 123)); 

    </script>
</body>
</html>
