utilizando el operador condicional ternario (?:) realiza un programa  que pida al usuario introducir una edad. Si la edad introducida es mayor o igual que 18, se debe mostrar como alerta

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
        edad = prompt("¿Qué edad tienes?");
        let mensaje = edad >= 18 ? "Eres mayor de edad" : "Eres menor de edad";
        alert(mensaje);
    </script>
</body>
</html>
