<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>
    <script>
    function countTheArgs(...args) {
        let resultado = 0;
        for (let i = 0; i < args.length; i++) {
            if (isNaN(args[i])) {  
                resultado += 1;
            }
        }
        return resultado;
    }
    document.writeln("La suma de los argumentos es de: " + countTheArgs("cat", "dog"));
</script>
</body>

</html>
