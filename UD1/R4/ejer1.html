<!DOCTYPE html>

<body>
    <script>
        function sum(...valores) {
            let suma = 0;
            for (let i = 0; i < valores.length; i++) {
                suma += valores[i];
            }
            return suma;
        }
        document.writeln("La suma de los valores es: " + sum(1, 2, 3));
    </script>
</body>
