<!DOCTYPE html>

</head>
<body>
    <script>
        function inc(peso, altura) {
            return peso / (altura * altura);
        }

        let peso = prompt("Introduce el peso de la persona");
        let altura = prompt("Introduce la altura de la persona");

        document.write(`El IMC es de ` + inc(peso,altura));
    </script>
</body>
