<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <script>
        function divisibleEntre(num1) {
            let resultado;
            if (num1 % 3 == 0) {
                resultado = "Si son divisibles"
            }else{
                resultado = "No son dividibles"
            }
            return "El numero " + num1 + " entre 3" + ":" + resultado;
        }
        document.write(divisibleEntre(6))
    </script>
</body>
