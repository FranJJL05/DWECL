<!DOCTYPE html>

    <title>Ejercicio 9</title>
</head>
<body>
    <script>
        function tieneTresDigitos() {
            if (num1 >= 100 && num1 <= 999) {
                return "Sí"
            }else{
                return "No"
            }
        }

        let num1 = prompt(`Introduce un número para comprobar si tiene 3 dígitos`);
        document.write(`El número ${num1} ` + tieneTresDigitos(num1) + ` tiene 3 dígitos`);
    </script>
</body>
