<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let val = [1,6,9,2];
        
        function comparar(val1,val2) {
            if (val1 < val2) {
                return -1;  
            } else if (val1 > val2) {
                return 1; 
            } else {
                return 0;
            }
        }
        
        

        val.sort(comparar);

        document.write(val);
    </script>
</body>
</html>
