<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="libreriaRelacion2.js"></script>
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
        const todos = [];
        for (let i = 1; i <= 5; i++) {
            let num = prompt("Introduce el número " + i + ":");
            todos.push(num);
        }

        document.write("Los números son: ");
        for (let i = 0; i < todos.length; i++) {
            document.write(todos[i] + " ");
        }
        document.write("<br><br>");

        mostrarEstadisticas(todos);
    </script>
</body>
</html>
