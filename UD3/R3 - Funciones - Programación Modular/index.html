<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Uso de modAuxiliar.js</title>
</head>
<body>
    <h1>Demostración de Funciones de `modAuxiliar.js`</h1>
    <p>Los resultados de las funciones se inyectarán a continuación:</p>

    <div id="results"></div>

    <script type="module">
        // Importar todas las funciones del módulo
        import {
            filterNumbersGreaterThan,
            toHackerSpeak,
            getFileExtension,
            flatArray,
            removeDuplicates,
            countLetter,
            removeWords
        } from './modAuxiliar.js';

        const resultsDiv = document.getElementById('results');

        // Función auxiliar para mostrar los resultados en el DOM
        const displayResult = (name, input, output) => {
            const div = document.createElement('div');
            div.className = 'function-result';
            div.innerHTML = `
                <div class="function-name">${name}</div>
                <div class="input-data">Entrada: ${JSON.stringify(input)}</div>
                <div class="output-data">Salida: ${JSON.stringify(output)}</div>
            `;
            resultsDiv.appendChild(div);
        };

        // --- Ejemplos de Uso ---

        // 1. filterNumbersGreaterThan
        const numbers1 = [3, 8, 12, 1, 7, 4];
        const filter1 = 7;
        const result1 = filterNumbersGreaterThan(numbers1, filter1);
        displayResult('filterNumbersGreaterThan', { numbers: numbers1, filter: filter1 }, result1);

        // 2. toHackerSpeak
        const text2 = "I'm a super-hacker now, yes!";
        const result2 = toHackerSpeak(text2);
        displayResult('toHackerSpeak', text2, result2);

        // 3. getFileExtension
        const file3_1 = "documento_importante.pdf";
        const result3_1 = getFileExtension(file3_1);
        displayResult('getFileExtension', file3_1, result3_1);

        const file3_2 = "archivo_sin_extension";
        const result3_2 = getFileExtension(file3_2);
        displayResult('getFileExtension', file3_2, result3_2);

        // 4. flatArray
        const array4 = [[1, 5, 4], [3, 10], [2, 5]];
        const result4 = flatArray(array4);
        displayResult('flatArray', array4, result4);

        // 5. removeDuplicates
        const array5 = [4, 5, 10, 4, 'a', 10, 2, 'a', 'b', 'b'];
        const result5 = removeDuplicates(array5);
        displayResult('removeDuplicates', array5, result5);

        // 6. countLetter
        const text6 = "JavaScript Es GENIAL!";
        const letter6 = "a";
        const result6 = countLetter(letter6, text6);
        displayResult('countLetter', { letter: letter6, text: text6 }, result6);

        // 7. removeWords
        const text7 = "This is a really bad test, extremely bad, but it works.";
        const words7 = ["really", "bad", "extremely"];
        const result7 = removeWords(text7, words7);
        displayResult('removeWords', { str: text7, words: words7 }, result7);

    </script>
</body>
</html>
