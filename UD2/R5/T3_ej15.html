<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
</head>
<body>
    <body>
    <h2>Hemos cambiado de ubicación esta página.</h2>
    <p>En breves momentos será redireccionado...</p>
    <p>Redirección en <span id="contador">5</span> segundos</p>

    <script>
        let segundos = 5;

        function actualizarContador() {
            segundos--;
            
            // CAMBIO AQUÍ: Usamos .innerHTML en lugar de .textContent
            document.getElementById("contador").innerHTML = segundos;
            
            if (segundos === 0) {
                clearInterval(cuentaAtras);
                window.location.href = "http://www.pccomponentes.com";
            }
        }

        let cuentaAtras = setInterval(actualizarContador, 1000);
    </script>
</body>
</html>
