    let numero3 = parseFloat(prompt("Ingresa el tercer número:"));

    if (isNaN(numero1) || isNaN(numero2) || isNaN(numero3)) {
        document.write("Por favor, ingresa solo números válidos.");3
    } else {

        document.write(`Los números ingresados son: ${numero1}, ${numero2}, ${numero3} </br>`);
